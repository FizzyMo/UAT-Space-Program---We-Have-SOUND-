<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="countdown timer.js"></script>

        </head>  
    <!-- Carisa Saenz-Videtto -->
    <title>Mission Control</title>
  
</head>
<body>
    <img class="picture" src="space 3.jpg">
    <!-- added picture -->
    <img class="ui centered image" src="UATspaceLogo-2.jpg">
<br>
<!-- Added works on page -->
<p>
    This is UAT CSC102. We are ready for take off.
</p>

<p>
    Click button to start countdown
</p>
<!-- button to start countdown -->
    <button class="ui pink button centered"  id= "countdown" onclick="startInterval()">Start Launch!</button>   
    <p>If you want to hear rocket counting down. Click Rocket Sound. To Pause click pause sound.</p>
    <!-- Start sound -->
    <button class="ui pink button centered" onClick="playMyAudio()" type="button">Rocket Sound</button> 
    <!-- Stop sound -->
    <button class="ui pink button centered" id="one" onClick="pauseMyAudio()" type="button">Pause Sound</button> 
<!-- Where audio lives -->
    <audio src="countdown.mp3" id="myAudio"></audio>
    </audio>
</body>
</html>
